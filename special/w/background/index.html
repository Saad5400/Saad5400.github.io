<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #1d1f20;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      #binaryCanvas {
        margin: 0;
        padding: 0;
        position: fixed;
        touch-action: none;
        width: calc(100% - 2px); /* for borders */
        height: calc(100% - 2px); /* for borders */
        top:0;
        left:0;
        z-index : -1;
    }
    </style>
  </head>
  <body>

    <canvas id="binaryCanvas"></canvas>
    <script>
      var c = document.getElementById("binaryCanvas");
      var ctx = c.getContext("2d");
      c.height = window.innerHeight;
      c.width = window.innerWidth;
      var binary = "01";
      binary = binary.split("");
      var font_size = 20;
      var columns = c.width / font_size;
      var drops = [];
      for (var x = 0; x < columns; x++) drops[x] = 1;
      function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0, 0, c.width, c.height);
        ctx.fillStyle = "#a91e1e";
        ctx.font = font_size + "px arial";
        for (var i = 0; i < drops.length; i++) {
          var text = binary[Math.floor(Math.random() * binary.length)];
          ctx.fillText(text, i * font_size, drops[i] * font_size);
          if (drops[i] * font_size > c.height && Math.random() > 0.975)
            drops[i] = 0;
          drops[i]++;
        }
      }
      setInterval(draw, 120);
    </script>
  </body>
</html>
